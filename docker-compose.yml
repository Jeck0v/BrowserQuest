services:
  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    image: browserquest-frontend
    networks:
      - browserquest-netw

  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: browserquest-backend
    expose:
      - "8000"
    networks:
      - browserquest-netw
    volumes:
      - ./shared:/app/shared
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: browserquest-nginx
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend
    networks:
      - browserquest-netw
    restart: unless-stopped

networks:
  browserquest-netw:
    driver: bridge